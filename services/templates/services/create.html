{% extends 'main/base.html' %}

{% block content %}
<section class="non-hero-container">
    <h1 class="create-h1">create service</h1>
    <div class="create-form">
        <form action="" method="POST">
            {% csrf_token %}

            {% for input in form %}
            <div class="form-item">
                <div class="label">
                    {{input.label}}:
                </div>
                <div class="input">
                    {{input}}
                </div>
            </div>
            {% endfor %}

            <div class="submit">
                <input class="btn-link" type="submit" value="Submit">
            </div>
        </form>
    </div>
</section>
{% endblock %}
